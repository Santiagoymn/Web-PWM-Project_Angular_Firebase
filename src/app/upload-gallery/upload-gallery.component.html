<div class="file-upload-container text">
  <label for="file-upload" class="custom-file-upload">
    Subida de imágenes para la galería
    <img class="download-image" src={imagen1} alt="Download image"/>
  </label>
  <form>
    <input id="description" class="tituloImagen" type="text" value="Título de la imagen">
    <input id="file-upload" type="file" (change)="selectFile($event)"/>
    <button type="submit" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
  </form>
</div>
