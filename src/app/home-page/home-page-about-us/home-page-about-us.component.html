<article class="apartadoSobreNosotros"  *ngFor="let aboutUs of aboutUs | async">
  <div class="fotoTextosBoton" >
    <h2 class="tituloApartadoSobreNosotros"> SOBRE NOSOTROS...</h2>
    <div class="fotoTexto" >
        <img class="imagenSobreNosotros" src="{{aboutUs.logo}}" alt="{{aboutUs.alt}}" >
        <p> {{aboutUs.descripcion}}</p>
    </div>
    <button routerLink='/aboutUs' type="submit" class="btnSaberMás">
      Saber más
    </button>
  </div>
</article>
